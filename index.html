<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Music Player</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING 0 OF 0</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>

    <div class="buttons">
      <div class="prev-track"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>

    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider">
      <div class="total-duration">00:00</div>
    </div>

    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="0" max="100" value="80" class="volume_slider">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
